<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Add Customer</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
  </head>
  <body>
    {% extends "base.html" %}

    {% block title %}Add Customer{% endblock %}
    
    {% block content %}
    <div class="container" style="margin-top: 30px;">
      <h3>Add Customer</h3>
      <form action="/customer-add-function" method="post">
        <div class="form-group">
          <label for="inputFirstName">First Name</label>
          <input type="text" class="form-control" name="first_name" id="inputFirstName" placeholder="First Name" required>
        </div>
        <div class="form-group">
          <label for="inputLastName">Last Name</label>
          <input type="text" class="form-control" name="last_name" id="inputLastName" placeholder="Last Name" required>
        </div>
        <div class="form-group">
          <label for="inputCompany">Company</label>
          <input type="text" class="form-control" name="company" id="inputCompany" placeholder="Company" required>
        </div>
        <div class="form-group">
          <label for="inputPhone">Phone</label>
          <input type="text" class="form-control" name="phone" id="inputPhone" placeholder="Phone" required>
        </div>
        <div class="form-group">
          <label for="inputEmail">Email</label>
          <input type="email" class="form-control" name="email" id="inputEmail" placeholder="Email" required>
        </div>
        <button type="submit" class="btn btn-primary">Add</button>
        <a href="/" class="btn btn-secondary">Back</a>
      </form>
    </div>
    {% endblock %}
  </body>
</html>
