<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Add Interaction</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
  </head>
  <body>
    {% extends "base.html" %}

    {% block title %}Reviews{% endblock %}
    
    {% block content %}
    <div class="container" style="margin-top: 30px;">
      <h3>Add Interaction</h3>
      <form action="/interaction-add-function" method="post">
        <div class="form-group">
          <label for="inputCustomer">Customer</label>
          <select id="inputCustomer" class="form-control" name="customer_id" required>
            <option selected disabled>Choose Customer</option>
            {% for customer in customers %}
              <option value="{{ customer.id }}">{{ customer.first_name }} {{ customer.last_name }}</option>
            {% endfor %}
          </select>
        </div>
        <div class="form-group">
          <label for="inputDatetime">Datetime</label>
          <input type="datetime-local" class="form-control" name="date" id="inputDatetime" required>
        </div>
        <div class="form-group">
          <label for="inputDescription">Description</label>
          <input type="text" class="form-control" name="description" id="inputDescription" required>
        </div>
        <button type="submit" class="btn btn-primary">Add</button>
        <a href="/interaction-data" class="btn btn-secondary">Back</a>
      </form>
    </div>
    {% endblock %}
  </body>
</html>
