<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Edit Interaction</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
  </head>
  <body>
    {% extends "base.html" %}

    {% block title %}Reviews{% endblock %}
    
    {% block content %}
    <div class="container" style="margin-top: 30px;">
      <h3>Edit Interaction</h3>
      <form action="/interaction-edit-function/{{ interaction.id }}" method="post">
        <div class="form-group">
          <label for="inputCustomer">Customer</label>
          <select id="inputCustomer" class="form-control" name="customer_id" required>
            {% for customer in customers %}
              <option value="{{ customer.id }}" {% if customer.id == interaction.customer_id %}selected{% endif %}>
                {{ customer.first_name }} {{ customer.last_name }}
              </option>
            {% endfor %}
          </select>
          </select>
        </div>
        <div class="form-group">
          <label for="inputDatetime">Datetime</label>
          <input type="datetime-local" class="form-control" name="date" id="inputDatetime" value="{{ interaction.date.strftime('%Y-%m-%dT%H:%M') }}" required>
        </div>
        <div class="form-group">
          <label for="inputDescription">Description</label>
          <input type="text" class="form-control" name="description" id="inputDescription" value="{{ interaction.description }}" required>
        </div>
        <button type="submit" class="btn btn-primary">Save</button>
        <a href="/interaction-data" class="btn btn-secondary">Cancel</a>
      </form>
    </div>
    {% endblock %}
  </body>
</html>
