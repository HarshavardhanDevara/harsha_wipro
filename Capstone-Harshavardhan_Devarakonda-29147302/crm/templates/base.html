<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>{% block title %}CRM Application{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <script src="https://code.jquery.com/jquery-3.6.4.min.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js" crossorigin="anonymous"></script>
    <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
    <script src="{{ url_for('static', filename='js/scripts.js') }}?v={{ config['VERSION'] }}"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    
    <style>
      .sidebar {
        height: 100%;
        width: 250px;
        position: fixed;
        top: 0;
        left: -250px; /* Sidebar is hidden by default */
        background-color: #f8f9fa;
        overflow-x: hidden;
        transition: 0.3s;
        padding-top: 20px;
      }

      .sidebar a {
        padding: 10px 15px;
        text-decoration: none;
        font-size: 18px;
        color: #333;
        display: block;
        transition: 0.3s;
      }

      .sidebar a:hover {
        background-color: #ddd;
        color: #000;
      }

      .sidebar .close-btn {
        position: absolute;
        top: 10px;
        right: 15px;
        font-size: 24px;
        margin-left: 50px;
      }

      .view-btn {
        font-size: 20px;
        cursor: pointer;
        background-color: transparent;
        color: black;
        border: none;
        padding: 10px 15px;
        margin: 10px;
      }

      .main-content {
        margin-left: 0; /* Main content is not shifted by default */
        transition: margin-left 0.3s;
      }

      .sidebar-open .sidebar {
        left: 0; /* Sidebar slides into view */
      }

      .sidebar-open .main-content {
        margin-left: 250px; /* Main content shifts to the right */
      }
    </style>
  </head>
  <body>
    <div class="sidebar" id="sidebar">
      <a href="javascript:void(0)" class="close-btn" onclick="toggleSidebar()">&times;</a>
      <a href="/dashboard">Dashboard</a>
      <a href="/">Customers</a>
      <a href="/interaction-data">Interactions</a>
      <a href="/reviews">Reviews</a>
    </div>

    <div class="main-content" id="main-content">
      <button class="view-btn" onclick="toggleSidebar()">â˜° View</button>
      <div class="container" style="margin-top: 30px;">
        {% block content %}{% endblock %}
      </div>
    </div>

    <script>
      function toggleSidebar() {
        console.log("Toggle Sidebar triggered");
        const body = document.body; // Add the class to the <body> element
        body.classList.toggle("sidebar-open");
      }
    </script>
  </body>
</html>
